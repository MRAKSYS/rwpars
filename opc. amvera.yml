# Обязательный тип проекта. Указывает Amvera, что нужно использовать Dockerfile.
type: docker

# Опционально: Команды, которые будут выполнены после сборки Docker-образа, но до запуска сервиса.
# В данном случае, npm install уже выполняется в Dockerfile, поэтому здесь не нужно.
# build:
#   - echo "Dockerfile handles the build process."

# Команда запуска вашего приложения.
# Эта команда будет использоваться для запуска контейнера Amvera.
# Она переопределит CMD, указанный в Dockerfile, если присутствует.
start: node rw.js

# Опционально: Если ваш парсер запускает какой-либо веб-сервер
# (например, для API или приема команд) и слушает определенный порт,
# вы можете указать это здесь. Если ваш парсер просто выполняет работу и завершается,
# или не слушает порты, этот раздел не нужен.
# ports:
#   - port: 80 # Внешний порт, через который будет доступен сервис на Amvera
#     target: 3000 # Внутренний порт, на котором слушает ваше приложение в контейнере
#     protocol: TCP

# Опционально: Переменные окружения для вашего парсера.
# Здесь можно хранить ключи API, ссылки на базы данных и другие настройки.
environment:
  # Пример переменной окружения, если ваш парсер использует API_KEY
  # API_KEY: "ваш_супер_секретный_ключ"
  # URL_TO_PARSE: "https://example.com/data"
  # Если переменных окружения нет, этот раздел можно убрать.
